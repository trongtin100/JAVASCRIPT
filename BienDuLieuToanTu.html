<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TongDiem</title>
</head>
<body>
  <script>
  var VatLy = Number (prompt("Vatly"))
  var HoaHoc = Number (prompt("Hoahoc"))
  var SinhHoc = Number (prompt("SinhHoc"))
  var DiemTrungBinh = (VatLy + HoaHoc + SinhHoc)/3;
  var TongDiem = (VatLy + HoaHoc + SinhHoc) ;
  document.write("DiemTrungBinh:" + DiemTrungBinh);
  document.write("TongDiem:" + TongDiem);
  </script>
</body>
</html>
